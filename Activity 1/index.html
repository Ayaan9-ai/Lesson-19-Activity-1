<!DOCTYPE html>
<html>
    <head>
        <title>Button Function</title>
    </head>

    <body style="background-color: beige;">
        <center>
            <h1>Button Function</h1>
            <button style="background-color: black; color: white;" onclick="buttonfunction()">
                Click me!
            </button>

            <script>

                function buttonfunction() {
                    document.write("My Name is Ayaam and I love coding!");
                    document.body.style.backgroundColor = '#f5a6a6';
                    document.body.style.fontFamily = 'cursive';
                }
            </script>
        </center>
    </body>
</html>
